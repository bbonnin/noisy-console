<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Speaking console</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
        <style>
        ._center {
            text-align: center;
        }
        </style>
        <script src="noisy-console.js"></script>
        <script>
        function logMessage(type) {
            const msg = document.getElementById('msg').value
            switch (type) {
            case 'log': console.log(msg); break
            case 'warn': console.warn(msg); break
            case 'error': console.error(msg); break
            }
        }
        </script>
    </head>
    <body>
        <div class="flex one">
            <h1 class="_center">Speaking Console</h1>
            <div class="half off-fourth">
                <input id="msg" type="text" placeholder="Your message">
            </div>
            <div class="_center">
                <button onclick="logMessage('log')">console.log(...)</button>
                <button class="warning" onclick="logMessage('warn')">console.warn(...)</button>
                <button class="error" onclick="logMessage('error')">console.error(...)</button>
            </div>
    </body>
</html>
